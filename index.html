<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width", initial
scale=1.0”>
<title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="unlock.svg" alt="cadeado fechado">
            <h2 class="titulo-principal">Gerador de senhas</h2>
            <h3 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha">
        </div>
        <div class="parametro">
        <h3 class="parametro-titulo">Personalize sua senha</h3>
            <div class="parametro-coluna_senha">
                 <div class="parametro-senha">
                    <h4 class="parametro-senha_titulo">Número de caracteres</h4>
                    <div class="parametro-senha_botoes">
                        <button class="parametro-senha_botao">-</button>
                        <p class="parametro-senha_texto">12</p>
                        <button class="parametro-senha_botao">+</button>
                 </div>
                 </div>
                 <div class="parametro-senha">
                     <h4 class="parametro-senha_titulo">Características da senha</h4>
                     <div class="parametro-senha-checkbox">
                       <input name="maiusculo" type="checkbox"  class="checkbox" checked>
                       <label for="maiusculo">Letras Maiusculas</label>
                    </div>  
                    <div class="parametro-senha-checkbox">
                        <input name="minusculo" type="checkbox"  class="checkbox" checked>
                        <label for="minusculo">Letras Minusculas</label>
                     </div> 
                     <div class="parametro-senha-checkbox">
                        <input name="número" type="checkbox"  class="checkbox" checked>
                        <label for="número"> Números</label>
                     </div> 
                     <div class="parametro-senha-checkbox">
                        <input name="símbolo" type="checkbox"  class="checkbox" checked>
                        <label for="símbolo">Símbolos</label>
                     </div> 
                 </div>
                 <div class="parametro-senha">
                 <h4 class="parametro-senha_titulo">Força da senha</h4>
                </div>
            </div>
        </div>
    </section>
    </body>
</html>
